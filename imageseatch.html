<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Search</a>
    </nav>
    <section>
      
        <div class="logo">
            <img src="googlelogo_color_272x92dp.png">
        </div>
        <form action="https://www.google.co.in/search">
            <div class="text">
            <input class="inputtext" type="text" name="q" tbm=isch>
            <input name="tbm" value="isch" type="hidden">
            <button class="iconbutton"><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
        </div>
        </form>
    </section>
    
</body>
</html>
